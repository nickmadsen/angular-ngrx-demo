<div>
    <h3>Joke Number {{jokeNumber}}:</h3>
    
    <div *ngIf="(joke$ | async)?.joke">{{(joke$ | async)?.joke}}</div>
    <div *ngIf="(joke$ | async)?.setup">
        <dl>
            <dt>{{(joke$ | async)?.setup}}</dt>
            <dd>{{(joke$ | async)?.delivery}}</dd>
        </dl>
    </div>
</div>
